<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<link rel="stylesheet" href="styles.css">
</head>
<body>
	
<div class="container">	
	<!--form 1 -->
		<form>
			<div>
				<label for="fname"> First Name</label>
					<input id="fname" type="text" placeholder="joe" >
			</div>

			<div>
				<label for="lname">Last Name </label>
					<input id="lname" type="text" placeholder="doe" >
			</div>
				
			<div>
				<label for="email">email</label>	
					<input id="email" type="email" placeholder="joedoe@gmail.com">
			</div>

			<div>
				<label for="country">Country</label>
					<select id="country">
						<option value="france">France</option>
						<option value="portugal">Portugal</option>
						<option value="italy">Italy</option>
					</select>
			</div>

			<div>
				<label for="bio">Biography</label>
					<textarea id="bio"></textarea>
			
			</div>
		</form>
	
	<!--form 2-->
		<form>
			<div>
				<label for="number">Phone number</label>
					<input id="number" type="tel" placeholder="+324 3432" >
			</div>

			<div>
				<label for="affiliation">Affiliation </label>
					<textarea id="affiliation" type="text" ></textarea>
			</div>
				
			<div>
				<label for="occupation">occupation</label>	
					<select id="occupation">
						<option>student</option>
						<option>teacher</option>
						<option>other</option>
					</select>
			</div>

			<div>
				<label for="catname">Cat's Name</label>
					<input id="catname" placeholder="kitty"/>
			</div>

			<div>
				<label for="gadget">Favorite Gadget</label>
					<input id="gadget" placeholder="annoy-a-tron"/>
			
			</div>
		</form>
	
<!--form 3-->
		<form>
			<div>
				<label for="talent"> Type of Talent</label>
					<select id="talent">
						<option>sing</option>
						<option>dance</option>
						<option>act</option>
					</select>
			</div>

			<div>
				<label for="drink">Favorite Drink </label>
					<input id="drink" type="text" placeholder="green tea" >
			</div>
				
			<div>
				<label for="power">Special Power</label>	
					<input id="power" type="text" placeholder="Anti-gravity">
			</div>

			<div>
				<label for="weapon">Weapon of Choice</label>	
					<input id="weapon" type="text" placeholder="lightsaber">
			</div>

			<div>
				<label for="comment">Comment</label>
					<textarea id="comment"></textarea>
			</div>

			
		</form>
	
</div>


</body>
</html>
